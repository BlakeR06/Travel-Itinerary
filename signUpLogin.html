<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>

    <!--STYLES-->
    <link rel="stylesheet" href="createAccountStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images.css">
    <!--STYLES-->

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,200&family=Exo+2:wght@200&family=Oswald:wght@200;300;600&family=Pacifico&family=Titan+One&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,200&family=Bebas+Neue&family=Exo+2:wght@200&family=Oswald:wght@200;300;600&family=Pacifico&family=Titan+One&display=swap" rel="stylesheet">   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,200&family=Bebas+Neue&family=Exo+2:wght@200&family=Oswald:wght@200;300;600&family=PT+Sans&family=Pacifico&family=Titan+One&display=swap" rel="stylesheet">
    <!--FONTS-->

</head>
<body>
    
    <div class="backgroundImg backGroundImg1">

        <!--CREATE ACCOUNT TITLE-->
        <div class="text1 fs10 white f1">Travel Itinerary</div>
        <!--CREATE ACCOUNT TITLE-->

        <!--CREATE ACCOUNT CONTAINER-->
        <div class="center1">
            <div class="text2 f3 fs6 white center2" id="signInAccountContainer3">Sign in</div>
        </div>
        <div class="center1">
            <div class="signInAccountContainer" id="signInAccountContainer">
                <div class="center1 white fs6 f1">Username</div>
                <input type="text" class="input1" placeholder="Enter username" id="enterUsername">
                <div class="center1 white fs6 f1">Password</div>
                <input type="password" class="input1" placeholder="Enter password" id="enterPassword">
                <div class="button1 center2 mt5 fs3 white dp" id="signIn">Sign in</div>
            </div>
        </div>
        <div class="center1">
            <div class="f3 fs4 white" id="signInAccountContainer2">Start your journey today</div>
        </div>
        <div class="center1">
            <div class="button1 center2 mt5 fs3 white dp" id="backToCreateAccount">Create account</div>
        </div>


        <div class="center1">
            <div class="text2 f3 fs6 white center2" id="signUpAccountContainer3">Create Account</div>
        </div>
        <div class="center1">
            <div class="signInAccountContainer" id="signUpAccountContainer">
                <div class="center1 white fs6 f1">Create username</div>
                <input type="text" class="input1" placeholder="Enter new username" id="createUsername">
                <div class="center1 white fs6 f1">Create password</div>
                <input type="password" class="input1" placeholder="Enter new password" id="createPassword">
                <div class="button1 center2 mt5 fs3 white dp" id="createAccount">Create Account</div>
            </div>
        </div>
        <div class="center1">
            <div class="f3 fs4 white" id="signUpAccountContainer2">Start your journey today</div>
        </div>
        <div class="center1">
            <div class="center2 mt5 fs2 white dp" id="alreadyHaveAnAcc">Already have an account?</div>
        </div>
        <div class="center1">
            <div class="button1 center2 mt5 fs3 white dp" id="backToSignIn">Sign in</div>
        </div>
        <!--CREATE ACCOUNT CONTAINER-->

    </div>

</body>

<script src="accountPageNav.js"></script>
<script src="createAccount.js"></script>
</html>
